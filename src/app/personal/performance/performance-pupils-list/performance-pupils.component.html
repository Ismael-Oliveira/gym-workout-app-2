<div class="container">
    <h1 class="mt-4">Lista de Alunos</h1>
    <div class="alert alert-secondary" role="alert">
        Consulta
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover pt-3 pb-3" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of clients">
                    <td>{{ user.name }}</td>
                    <td>{{ user.birthDate }}</td>
                    <th>
                        <div class="d-grid gap-1 d-md-flex justify-content-md-center">
                            <button class="btn btn-primary" routerLink="/trainers/form/{{user.id}}" aria-label="cadastrar/editar">
                                <abbr title="Cadastrar/editar"><i class="fas fa-plus-square"></i></abbr>
                            </button>
                            <button class="btn btn-primary" routerLink="/trainers/spreadsheet-form/{{user.id}}">
                                <i class="fas fa-file-alt"></i>
                            </button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" routerLink="/trainers/view/{{user.id}}">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirmação</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" *ngIf="selectedClient">
                    Deseja excluir o(a) aluno(a) {{selectedClient.name}}.
                </div>
                <div class="modal-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-success me-md-2" data-bs-dismiss="modal" (click)="deleteClient(selectedClient.id)">Confirma</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
